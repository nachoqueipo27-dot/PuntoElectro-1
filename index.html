    <style>
      html {
        scroll-behavior: smooth;
      }
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for modern feel */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #0f172a; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #1e293b; }

      /* OPTIMIZED Flying Image Animation */
      .flying-img {
        position: fixed;
        z-index: 100;
        pointer-events: none;
        border-radius: 50%;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        object-fit: cover;
        opacity: 0.9;
        /* Performance: Use transform for movement */
        will-change: transform, opacity;
        transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.6s ease-in;
      }

      /* Electrical Theme Animations & Utilities */
      .bg-grid-pattern {
        background-image: radial-gradient(#3b82f6 1px, transparent 1px);
        background-size: 32px 32px;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.4s ease-out forwards;
      }

      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-slideDown {
        animation: slideDown 0.2s ease-out;
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-scaleIn {
        animation: scaleIn 0.2s ease-out forwards;
      }

      /* Commercial Shimmer Effect - Optimized */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      .animate-shimmer {
        position: relative;
        overflow: hidden;
      }
      .animate-shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transform: translateX(-100%);
        animation: shimmer 2s infinite;
      }

      /* Infinite Horizontal Scroll (Marquee) */
      @keyframes scroll-left {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-50%, 0, 0); }
      }

      .animate-scroll-left {
        display: flex;
        width: max-content;
        /* Force GPU acceleration */
        will-change: transform;
        backface-visibility: hidden; 
        animation: scroll-left 40s linear infinite;
      }

      .animate-scroll-left:hover {
        animation-play-state: paused;
      }

      /* Hide scrollbar for category pills */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* SUCCESS ANIMATION CHECKMARK */
      .checkmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 2;
        stroke-miterlimit: 10;
        stroke: #4bb71b;
        fill: none;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }

      .checkmark {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: block;
        stroke-width: 2;
        stroke: #fff;
        stroke-miterlimit: 10;
        margin: 10% auto;
        box-shadow: inset 0px 0px 0px #4bb71b;
        animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
      }

      .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
      }

      @keyframes stroke {
        100% {
          stroke-dashoffset: 0;
        }
      }
      @keyframes scale {
        0%, 100% {
          transform: none;
        }
        50% {
          transform: scale3d(1.1, 1.1, 1);
        }
      }
      @keyframes fill {
        100% {
          box-shadow: inset 0px 0px 0px 50px #4bb71b;
        }
      }
    </style>
